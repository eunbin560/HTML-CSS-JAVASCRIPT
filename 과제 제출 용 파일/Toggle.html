<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle</title>
  <style>
    .red-color{
      color:red;
    }
  </style>
</head>
<body>
  <p id="text">text</p>
  <script>
    const pE1=document.querySelector("#text"); //노드 선택
    //1초마다 toggle 메서드 반복 실행
    setInterval(function() {
      pE1.classList.toggle("red-color");
    }, 1000);
  </script>
  
</body>
</html>
