<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup use</title>
  <style>
    .red-color{
      color:red;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <img src="Good.jpg">
  <script>
    // 시간을 표시하고 색상을 변경하는 함수
    function displayTime() {
      // 현재 시간을 가져옴
      var date = new Date();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();
      // 시간을 00:00:00 형식으로 포맷팅
      var timeString = ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
      // clock div 업데이트
      document.getElementById('clock').textContent = timeString;
    }

    // displayTime 함수를 1초마다 호출하여 시간을 업데이트
    setInterval(displayTime, 1000);

    // 시간이 표시되는 div의 색상을 토글하는 함수
    function toggleColor() {
      var clockDiv = document.getElementById('clock');
      clockDiv.classList.toggle('red-color');
    }

    // toggleColor 함수를 1초마다 호출하여 색상을 토글
    setInterval(toggleColor, 1000);
  </script>
</body>
</html>
