<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child(n)</title>
    <!-- nth-child(n) 부모 요소의 n번쨰 자식 요소를 의미합니다.-->
    <style>
        p:nth-child(1){
            color: red;
        }
    </style>
    </head>
    <body>
        <p>lorem 0</p>
        <div>
            <p>lorem 1</p>
            <p>lorem 2</p>
        </div>
        <div>
            <p>lorem 3</p>
            <p>lorem 4</p>
        </div>
    </body>
    </html>
