<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::before, ::after</title>
<style>
    p::before{
        content: "<before>";
    }
    p::after{
        content:"<after>";
    }
</style>
</head>
<body>
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
