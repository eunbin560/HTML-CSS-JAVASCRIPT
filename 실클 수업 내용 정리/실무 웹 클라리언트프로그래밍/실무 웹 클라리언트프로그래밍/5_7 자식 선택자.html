<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자(Child selector)</title>
<style>
    .box > p{
        color: red;
    }
</style>
</head>
<body>
    <div class="box">
        <p>lorem 1</p>
        <div>
            <p>lorem 2</p>
        </div>
        <p>lorem 3</p>
    </div>
</body>
</html>
