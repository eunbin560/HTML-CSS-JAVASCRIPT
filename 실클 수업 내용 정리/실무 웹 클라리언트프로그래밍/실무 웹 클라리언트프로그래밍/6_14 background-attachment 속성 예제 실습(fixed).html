<head>

    <title>background-attachment-fixed</title>
<style>
    body{
        height: 1000px;
    }
    .parent{
        width: 500px;
        height: 360px;
        border: 1px solid black;
        overflow: scroll;
    }
    .children{
        height: 2000px;
        background-image: url('6_coffee1.jpg'); 
        background-attachment:fixed;
    }
    
</style>
</head>
<body>
    <div class="parent">
        <div class="children"></div>
    </div>
</body>
</html>
